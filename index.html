<!Doctype html>
<html>
    <head>
        <title>Whatsapp Web</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="bggreen">
            <div class="bggrey">
                <div class="sidebar">
                    <header>
                        <img src="assets/OIP (2).jpg" height="50vh" width="50vw" class="logo" >         
                        <img src="assets/message.png" height="40vh" width="40vw " class="msg">
                        <img src="assets/menu.png" class="menu">
                    </header>

                    <div class="search">
                            <img src="assets/search (1).png" height="20vh" width="20vw">
                            <input type="text" placeholder="Search or start a new chat">                        
                            </div>

                    <div class="chat-list">
                        <div class="chat-item" data-name="Swati" data-image="assets/OIP.jpg">
                            <img src="assets/OIP.jpg"> 
                            <div class="chat-info">
                                <h4>Swati </h4>
                                <span class="time">9.37pm</span>
                                <p class="typing">typing...</p>
                            </div>
                        </div>

                        <div class="chat-item" data-name="PriyaðŸ˜‚" data-image="assets/OIP (1).jpg">
                            <img src="assets/OIP (1).jpg"> 
                            <div class="chat-info">
                                <h4>PriyaðŸ˜‚ </h4>
                                <span class="time">9.37pm</span>
                                <p>See in cupboard</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-window">
                    <header class="chat-header">
                        <img src="assets/OIP.jpg" class="chat-profile-pic">
                        <h4 class="chat-name">Swatika</h4>
                    </header>
                     
                    <div class="chat-body">
                        <div class="message-date">Today</div>
                        <div class="message received">Hello, how are you?</div>  <!-- Received message (white background) -->
                        <div class="message sent">I'm good, thanks!</div>        
                    </div>        
                    

                    <div class="chat-footer">
                        <img src="assets/smile.png" class="emoji-icon">
                        <input type="text" class="message-input" placeholder="Type a message">
                        <img src="assets/mic.png" class="mic-icon">
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
